<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="assets/bootstap/bootstrap.min.css">
  <!-- wow -->
  <link rel="stylesheet" href="assets/wow/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="login animate__animated animate__flipInX">
    <div class="container-fluid">
      <div class="row">
        <div class="photo  col-lg-4">
          <h1>Gradie</h1>
          <p>beatiful gradients in seconds</p>

          <img src="assets/images/iPhone Mockup.png" alt="">
        </div>
        <div class="text col-lg-3">
          <h1>Login</h1>
          <form>
            <div class="form-group col-lg-9">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-lg-9">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="check form-check-label" for="exampleCheck1">By creating an account , you agree to the
                <span>terms & conditions.</span></label>
            </div>
            <button>Create an Account</button>
          </form>
        </div>
      </div>
    </div>

  </section>













  <!-- bootstrap -->
  <script src="assets/bootstap/jquery.slim.min.js"></script>
  <script src="assets/bootstap/popper.min.js"></script>
  <script src="assets/bootstap/bootstrap.min.js"></script>
  <!-- wow js -->
  <script src="assets/wow/wow.min.js"></script>
  <!-- my file js -->
  <script src="js/app.js"></script>
</body>

</html>
